services:
  - type: web
    name: studypilot-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: SUPABASE_DB_URL
        value: jdbc:postgresql://db.oyyhqjpemqltsqjlxyqn.supabase.co:5432/postgres
      - key: SUPABASE_DB_USER
        value: postgres
      - key: SUPABASE_DB_PASSWORD
        fromVariable: SUPABASE_DB_PASSWORD
